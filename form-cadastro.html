<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <meta name="description"
        content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
    padding: 20px;
    background-color: #e9eaeb; }

        header {
            margin-bottom: 20px;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #e9eaeb;
        }

        .icon {
            margin-right: 8px;
        }

        h1 {
            color: rgb(0, 0, 0);
            font-size: 2.5em;
            ; }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1><i class="bi bi-person-plus"></i> FORMULÁRIO DE INSCRIÇÃO:</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <form id="form-teste" action="#" method="post"></form>
        <div class="col-12 mb-3">
            <label for="estado">Selecione um estado:</label>
            <select class="form-select">
                <option selected disabled>Escolha um estado</option>
                <option value="">Selecione...</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="DF">Distrito Federal</option>
                <option value="GO">Goiás</option>
                <option value="MT">Mato Grosso</option>
                <option value="MTS">Mato Grosso do Sul</option>
                <option value="AL">Alagoas</option>
                <option value="BH">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
                <option value="PA">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RN">Rio Grande do Norte</option>
            </select>
        </div>

        <div class="col-12 mb-3">
            <label class="form-label">
                Selecione seu gênero:</label>

            <div class="form-check">

                <input class="form-check-input" type="radio" id="masculino" name="genero" value="M" checked>
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>

            <div>
                <input class="form-check-input" type="radio" id="feminino" name="genero" value="F">
                <label class="form-check-label" for="feminino">Feminino</label>
            </div>

            <div>
                <input class="form-check-input" type="radio" id="n_binario" name="genero" value="nb" checked>
                <label class="form-check-label" for="n_binario">Não Binário</label>
            </div>

            <div>
                <input class="form-check-input" type="radio" id="n_informado" name="genero" value="ni">
                <label class="form-check-label" for="n_informado">Prefiro não informar</label>
            </div>

            <div>
                <input class="form-check-input" type="radio" id="outro" name="genero" value="ni">
                <label class="form-check-label" for="outro">Outro</label>
            </div>


            <div class="col-12 mb-3">

                <label class="form-label">Selecione seu estilo de jogos:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="esportes" name="interesses[]" value="esportes">
                    <label class="form-check-label" for="esportes">Esportes</label>
                </div>




                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="musica" name="interesses[]" value="musica">
                    <label class="form-check-label" for="musica">Ação</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="musica" name="interesses[]" value="tecnologia">
                    <label class="form-check-label" for="musica">RPG</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="musica" name="interesses[]" value="cinema">
                    <label class="form-check-label" for="musica">Aventura</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="musica" name="interesses[]" value="livros">
                    <label class="form-check-label" for="musica">Puzzle</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="musica" name="interesses[]" value="viagens">
                    <label class="form-check-label" for="musica">Estratégia</label>
                </div>
                </div>

            <div class="row mb-4">
                <div class="col-12">

                    <label for="cor-favorita" class="form-label">Escolha a cor do seu perfil:</label>
                    <input type="color" id="cor-favorita" name="cor_favorita"
                        class="form form-control form-control-color" value="#ff0000">
                </div>
                <div class="col-12">
                    <h4>Foto de Perfil</h4>


                    <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
                    <p class="text-muted mt-2">
                        Formatos aceitos: JPG, PNG, GIF.
                        Tamanho máximo: 5MB.
                    </p>
                </div>

                <div class="row-mb4">
                    <div class="container mt-5">
                        <label for="descricaoPerfil" class="form-label">Sobre você (breve descrição):</label>
                        <textarea class="form-control" id="descricaoPerfil" name="mensagem" rows="4" cols="50"
                            placeholder="Digite sua mensagem aqui..."></textarea>

                        <dic class="form-text text-end mt-1" id="contadorCaracteres">0/160
                    </div>
                </div>



                </form>

    </main>

    <!-- Rodapé -->
    <footer class="bg text-white mt-auto">
        <!-- Div Container -->
        <div class="container py-4">
            <!-- Div Linha -->
            <div class="row">

                <!-- Coluna - Links Rápidos -->
                <div class="col-md-2  mb-3">
                    <p>Links Rápidos</p>
                    <nav class="nav flex-column ">
                        <a class="nav-link text-white py-1" href="#">Sobre nós</a>
                        <a class="nav-link text-white py-1" href="#">Faq</a>
                        <a class="nav-link text-white py-1" href="#">Ajuda</a>
                        <a class="nav-link text-white py-1" href="#">Meu Acesso</a>
                        <a class="nav-link text-white py-1" href="#">Blog</a>
                        <a class="nav-link text-white py-1" href="#">Contato</a>
                    </nav>
                </div>

                <!-- Coluna - Contatos -->
                <div class="col-md-2">
                    <p>Contatos</p>
                    <p><i class="fa-solid fa-headset"></i> +55 (24) 2233-4455</p>
                    <p><i class="fa-solid fa-envelope"></i> 
                        <a href="mailto:contato@tenis.github.io" class="text-white">
                            sac@senacgame.com
                        </a>
                    </p>
                </div>
                
                <!-- Outras colunas do rodapé (opcional) -->
                <div class="col-md-8">
                    <p class="text-end mb-0"></p>
                </div>

            </div>
            <!-- Div Linha -->

            <hr/>

            <div class="row">
                <!-- Coluna - Idioma -->
                <div class="col-md-2  mb-3">

                    
                
                </div>
                <!-- Coluna - Idioma -->


                <!-- Coluna - Moeda -->
                
                 <!-- Coluna - Moeda -->

                <!-- Coluna - Links Rápidos -->
                <div class="col-md-9  mb-3">
                    <p class="text-end text-black-50 mb-0">
                        <a href="#" class="text-white">Termos e condições</a> |
                        <a href="#" class="text-white">Privacidade</a> |
                        <span class="text-white">© 2025 SENAC GAME - RJ</span>
                    </p>
                </div>

            </div>




        </div>
        <!-- Div Container -->
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
