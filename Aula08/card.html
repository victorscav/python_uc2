<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="card mt-4" style="width: 18rem;">
  <img src="https://placehold.co/300" 
        class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Título do Card</h5>
    <p class="card-text">Descrição ou conteúdo resumido.</p>
    <a href="http://www.google.com.br" 
    target="_blank"
    class="btn btn-primary">Ação</a>
  </div>
</div>

<div class="row">
<div class="col-2">
<div class="card mt-4 mb-4">
    <div class="card-header bg-primary text-white">
        Promoção
    </div>
    <div class="card-body">
        <h5 class="card-title">Oferta Especial</h5>
        <p class="card-text">Desconto de 20% hoje!</p>
    </div>
    <div class="card-footer text-muted">
        Válido até 30/06
    </div>
</div>

    <!-- Conteúdo principal -->
    <main class="container">

    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i> 2025 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
