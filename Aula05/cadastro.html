<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO PARA A LOJA</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }

        h1 {
            color: rgb(0, 0, 0);
            font-size: 2.5em;
            font-weight: bold;

        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="dark"><i class="bi bi-person-plus"></i></i>  Cadastro:</h1>
            </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <form
                action="/cadastro"
                method="POST"
                target="_blank">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
            <input type="text"
                    class="form-control"
                    id="nome"
                    name="nome"
                    placeholder="Seu nome completo"
                    required
                    >
            </div>

        </div>

        <div class="mb-3">
        <label for="telefone" class="form-label">Login:</label>
        <input type="text"
        class="form-control"
        id="nome"
        name="nome"
        
        required
                >
        </div>

    </div>

    <div class="mb-3">
    <label for="telefone" class="form-label">Senha:</label>
    <input type="password"
            class="form-control"
            id="senha"
            name="senha"
            required
            minlength="6">
            
            
    </div>

</div>

<div class="mb-3">
<label for="telefone" class="form-label">Confirmar senha:</label>
<input type="password"
        class="form-control"
        id="senha"
        name="senha"
        required
        minlength="6">
        
</div>

            <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Insira seu E-mail"
                    required
                    >
            </div>

            <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel"
                    class="form-control"
                    id="telefone"
                    name="telefone"
                    pattern="[0-9]{11}"
                    title="DDD + Número (apenas dígitos)"
                    placeholder="(XX) XXXXX-XXXX"
                    >
            </div>

        </div>
        <div class="mb-4">
            <h5 class="mb-3">Endereço:</h5>
        
            <div class="mb-3">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" 
                class="form-control" 
                id="rua" 
                name="rua" 
                required>
            </div>
        
            <div class="mb-3">
                <label for="bairro" 
                class="form-label">Bairro:</label>
                <input type="text" 
                class="form-control" 
                id="bairro" 
                name="bairro" 
                required>
            </div>
        
            <div class="mb-3">
                <label for="cidade" 
                class="form-label">Cidade:</label>
                <input type="text" 
                class="form-control" 
                id="cidade" 
                name="cidade" 
                required>
            </div>
        
            <div class="mb-3">
                <label for="estado" 
                class="form-label">Estado:</label>
                <input type="text" 
                class="form-control" 
                id="estado" 
                name="estado" 
                required>
            </div>
        
            <div class="mb-3">
                <label for="cep" 
                class="form-label">CEP:</label>
                <input type="text" 
                class="form-control" 
                id="cep" 
                name="cep" 
                pattern="[0-9]{8}" 
                title="Apenas os 8 dígitos do CEP" 
                required>
            </div>
        </div>

</div>

<div class="mb-3">
<label for="telefone" class="form-label">Data de nascimento:</label>
<input type="date" 
        class="form-control" 
        id="nascimento" 
        name="nascimento">
        
</div>




            

            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
                
            
                
        </form>

        </section>

        
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i> 2025 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
