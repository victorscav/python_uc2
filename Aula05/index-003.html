<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary"><i class="fa-solid fa-cloud"></i>Formulários</h1>
            </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <form
                action="/cadastro"
                method="POST"
                target="_blank">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
            <input type="text"
                    class="form-control"
                    id="nome"
                    name="nome"
                    required
                    >
            </div>

            <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                    >
            </div>

            <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel"
                    class="form-control"
                    id="telefone"
                    name="telefone"
                    pattern="[0-9]{11}"
                    title="DDD + Número (apenas dígitos)"
                    >
            </div>

            

            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
                
            
                
        </form>

        </section>

        
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i> 2025 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
