<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        } 

    </style>

    <link rel="stylesheet" href="css/estilo-form.css">


    <!-- JavaScript-->

    <script>
        function capturarInput() {
          const valor = document.getElementById("nome").value;
           alert("Valor digitado: " + valor + " | Tipo: " + typeof valor);
        }
      </script>

</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Formulários</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <form id="form-cadastro" class="needs-validation" novalidate>

            <div class="row g-3">
                <!-- Nome Completo -->
                <div class="col-12">
                  <label for="nome" class="form-label">Nome Completo*</label>
                  <input type="text" class="form-control" 
                    id="nome" name="nome" 
                    placeholder="Digite o seu nome">                  
                </div>             
               
              
                <!-- Botão de Envio -->
                <div class="col-12">
                    <button 
                        class="btn btn-primary w-100 py-2 mb5"
                        onclick="capturarInput()">
                            Testar
                    </button>
                </div>
              </div>

        </form>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted">
            <i class="far fa-copyright icon"></i> 2025 - Todos os direitos reservados.
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
