<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        } 

    </style>

    <link rel="stylesheet" href="css/estilo-form.css">


    <!-- JavaScript-->

    <script>
        function capturarInput() {
          const valor = document.getElementById("nome").value;
           alert("Valor digitado: " + valor + " | Tipo: " + typeof valor);
        }

        function converterNumeros() {
            const inteiro = parseInt(document.getElementById("numero1").value);
            const decimal = parseFloat(document.getElementById("numero2").value);

            alert(`Inteiro: ${inteiro}, Decimal: ${decimal}`);
        }


        function dobrarValor() {
            const input = document.getElementById("numero1").value;
            const numero = parseFloat(input); // Converte a string para número

            if (isNaN(numero)) { // Verifica se a conversão falhou
                alert("Isso não é um número válido!");
            } else {
                alert("O dobro de >"+ input +"< é  >" + (numero * 2) + "<");
            }
        }


        function somarValores() {
            const num1 = parseInt(document.getElementById("numero1").value);
            const num2 = parseFloat(document.getElementById("numero2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Digite números válidos!");
            } else {
                const soma = num1 + num2;
                alert(`Resultado: ${soma}`);
            }
        }
      </script>

</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center p-4">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Formulários</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <form id="form-cadastro" class="needs-validation">

            <div class="row g-3">
                <!-- 1º Numero -->
                <div class="col-md-6">
                  <label for="numero1" class="form-label">1º Número</label>
                  <input type="text" class="form-control" 
                    id="numero1" name="numero1" 
                    placeholder="Digite um numero">                  
                </div>
                
                <!-- 2º Numerp -->
                <div class="col-md-6">
                    <label for="numero2" class="form-label">2º Número</label>
                    <input type="text" class="form-control" 
                      id="numero2" name="numero2" 
                      placeholder="Digite outro numero">                  
                  </div>         
               
              
                <!-- Botão de Converter -->
                <div class="col-md-4 mb-4">
                    <button 
                        class="btn btn-primary w-100 py-2 "
                        onclick="converterNumeros()">
                            Converter
                    </button>
                </div>

                <!-- Botão de Converter -->
                <div class="col-md-4 mb-4">
                    <button 
                        class="btn btn-primary w-100 py-2 "
                        onclick="dobrarValor()">
                            Dobrar
                    </button>
                </div>

                <!-- Botão de Converter -->
                <div class="col-md-4 mb-4">
                    <button 
                        class="btn btn-primary w-100 py-2 "
                        onclick="somarValores()">
                            Somar
                    </button>
                </div>

            </div>

        </form>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center ">
        <p class="text-muted pb-4">
            <i class="far fa-copyright icon"></i> 2025 - Todos os direitos reservados.
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
